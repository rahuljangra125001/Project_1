<section class="testimonials py-5 bg-light" data-aos="fade-up">
    <div class="container">
        <h2 class="text-center">Testimonials</h2>
        <div class="carousel slide" id="testimonialCarousel" data-ride="carousel" data-interval="5000">
            <div class="carousel-inner" id="carouselItems">
                <!-- Testimonials will be dynamically loaded here -->
            </div>
            <a class="carousel-control-prev" href="#testimonialCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#testimonialCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Feedback Form -->
        <div class="feedback-form mt-5">
            <h3 class="text-center">Submit Your Feedback</h3>
            <form id="feedbackForm">
                <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
                <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
                <input type="text" name="location" placeholder="Location" class="form-control mb-2" required>
                <textarea name="comment" placeholder="Your feedback" class="form-control mb-2" required></textarea>
                <select name="rating" class="form-control mb-2" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
